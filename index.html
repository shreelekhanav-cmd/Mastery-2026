<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Internship Mastery Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .progress-bar { transition: width 1.5s ease-in-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div class="max-w-6xl mx-auto px-6 py-12">
        <header class="mb-12 border-b border-slate-200 pb-8 flex flex-col md:flex-row justify-between items-end">
            <div>
                <h2 class="text-sm font-bold text-blue-600 uppercase tracking-widest mb-1">Portfolio Milestone</h2>
                <h1 class="text-4xl font-extrabold tracking-tight mb-2 text-slate-900">Road to June 2026 Internships</h1>
                <p class="text-slate-500 text-lg italic">Sprint Start: Feb 7, 2026 â€¢ Completion Target: May 31, 2026</p>
            </div>
            <div class="mt-6 md:mt-0 bg-white border border-slate-200 px-6 py-4 rounded-2xl shadow-sm text-center">
                <span class="block text-2xl font-black text-blue-600" id="days-left">--</span>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Days until June 1st</span>
            </div>
        </header>

        <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>

        <footer class="mt-20 pt-10 border-t border-slate-200 text-center">
            <p class="text-slate-400 text-sm">Real-time learning tracker for Technical Internship Readiness.</p>
            <div class="flex justify-center gap-4 mt-4">
                <span class="w-3 h-3 rounded-full bg-blue-600"></span>
                <span class="w-3 h-3 rounded-full bg-indigo-500"></span>
                <span class="w-3 h-3 rounded-full bg-emerald-500"></span>
            </div>
        </footer>
    </div>

    <script>
        // DATA: Your specific 7 Certifications
        const certs = [
            { 
                name: "DSA Specialization", provider: "UC San Diego", progress: 0, color: "blue", target: "May 31",
                skills: ["Algorithms", "Graphs", "Big O"],
                link: "https://www.coursera.org/specializations/data-structures-algorithms" 
            },
            { 
                name: "Full Stack JS Developer", provider: "IBM", progress: 0, color: "indigo", target: "May 31",
                skills: ["React", "Node.js", "MongoDB"],
                link: "https://www.coursera.org/professional-certificates/ibm-full-stack-javascript-developer" 
            },
            { 
                name: "Azure AI Fundamentals (AI-900)", provider: "Microsoft", progress: 0, color: "sky", target: "March 15",
                skills: ["Azure AI", "ML Services", "Responsible AI"],
                link: "https://www.coursera.org/specializations/microsoft-azure-ai-900-ai-fundamentals" 
            },
            { 
                name: "Full Stack Software Dev", provider: "IBM", progress: 0, color: "purple", target: "May 31",
                skills: ["Python", "Docker", "Cloud"],
                link: "https://www.coursera.org/professional-certificates/ibm-full-stack-cloud-developer" 
            },
            { 
                name: "AI Essentials", provider: "Google", progress: 0, color: "emerald", target: "Feb 28",
                skills: ["GenAI", "Prompting", "Automation"],
                link: "https://www.coursera.org/specializations/ai-essentials-google" 
            },
            { 
                name: "AI Developer Certificate", provider: "IBM", progress: 0, color: "cyan", target: "May 15",
                skills: ["Flask", "LLMs", "Watson"],
                link: "https://www.coursera.org/professional-certificates/ibm-ai-developer" 
            },
            { 
                name: "Machine Learning", provider: "Stanford", progress: 0, color: "rose", target: "April 30",
                skills: ["Neural Nets", "Regression"],
                link: "https://www.coursera.org/specializations/machine-learning" 
            }
        ];

        // 1. Calculate Days Remaining
        const targetDate = new Date("June 1, 2026");
        const today = new Date();
        const diffTime = Math.abs(targetDate - today);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        document.getElementById('days-left').innerText = diffDays;

        // 2. Render Cards
        const container = document.getElementById('dashboard');
        certs.forEach(cert => {
            container.innerHTML += `
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-7 hover:border-blue-300 transition-all group">
                    <div class="flex justify-between items-start mb-6">
                        <span class="text-[10px] font-black uppercase tracking-widest text-slate-400">${cert.provider}</span>
                        <div class="h-2 w-2 rounded-full bg-slate-200 group-hover:bg-blue-500 animate-pulse"></div>
                    </div>
                    
                    <h3 class="text-xl font-bold mb-3 leading-tight text-slate-800 h-14">${cert.name}</h3>
                    
                    <div class="flex flex-wrap gap-1.5 mb-6">
                        ${cert.skills.map(skill => `
                            <span class="bg-slate-50 text-slate-500 text-[10px] px-2 py-1 rounded-md font-bold border border-slate-100">
                                ${skill}
                            </span>
                        `).join('')}
                    </div>

                    <div class="space-y-3">
                        <div class="flex justify-between text-xs font-bold">
                            <span class="text-slate-500 uppercase">Mastery</span>
                            <span class="text-blue-600">${cert.progress}%</span>
                        </div>
                        <div class="w-full bg-slate-100 rounded-full h-2.5 overflow-hidden">
                            <div class="bg-blue-600 h-full progress-bar rounded-full" style="width: ${cert.progress}%"></div>
                        </div>
                    </div>
                    
                    <div class="mt-8 pt-5 border-t border-slate-50 flex justify-between items-center text-[11px]">
                        <div class="flex flex-col">
                            <span class="text-slate-400 font-bold uppercase tracking-tighter">Deadline</span>
                            <span class="text-slate-900 font-black">${cert.target}</span>
                        </div>
                        <a href="${cert.link}" target="_blank" class="bg-slate-900 text-white px-4 py-2 rounded-xl font-bold hover:bg-blue-600 transition-colors">
                            VIEW &rarr;
                        </a>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
