<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Mastery Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div class="max-w-6xl mx-auto px-6 py-12">
        <header class="mb-12 border-b border-slate-200 pb-8 flex flex-col md:flex-row justify-between items-end">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight mb-2 text-blue-600">Road to June 2026 Internships</h1>
                <p class="text-slate-500 text-lg">Mastery Tracker: 6 Specializations • DSA • Full-Stack • AI/ML</p>
            </div>
            <div class="mt-4 md:mt-0 bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-lg shadow-blue-200">
                120 Days Remaining
            </div>
        </header>

        <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>

        <footer class="mt-20 text-center text-slate-400 text-sm border-t border-slate-100 pt-8">
            <p>Built to demonstrate technical growth for Summer 2026 Internship Applications.</p>
            <p class="mt-2 font-mono uppercase tracking-widest text-[10px]">Verifed Learning Path • Bommasandra, India</p>
        </footer>
    </div>

    <script>
        const certs = [
            { 
                name: "DSA Specialization", 
                provider: "UC San Diego", 
                progress: 10, 
                color: "blue", 
                target: "May 31",
                link: "https://www.coursera.org/specializations/data-structures-algorithms" 
            },
            { 
                name: "Full Stack JS Developer", 
                provider: "IBM", 
                progress: 5, 
                color: "indigo", 
                target: "May 31",
                link: "https://www.coursera.org/professional-certificates/ibm-full-stack-javascript-developer" 
            },
            { 
                name: "Full Stack Software Dev", 
                provider: "IBM", 
                progress: 5, 
                color: "purple", 
                target: "May 31",
                link: "https://www.coursera.org/professional-certificates/ibm-full-stack-cloud-developer" 
            },
            { 
                name: "AI Essentials", 
                provider: "Google", 
                progress: 40, 
                color: "emerald", 
                target: "Feb 28",
                link: "https://www.coursera.org/specializations/ai-essentials-google" 
            },
            { 
                name: "AI Developer Certificate", 
                provider: "IBM", 
                progress: 0, 
                color: "cyan", 
                target: "May 15",
                link: "https://www.coursera.org/professional-certificates/ibm-ai-developer" 
            },
            { 
                name: "Machine Learning", 
                provider: "Stanford", 
                progress: 0, 
                color: "rose", 
                target: "April 30",
                link: "https://www.coursera.org/specializations/machine-learning" 
            }
        ];

        const container = document.getElementById('dashboard');

        certs.forEach(cert => {
            container.innerHTML += `
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start mb-6">
                        <span class="text-xs font-bold uppercase tracking-wider text-slate-400">${cert.provider}</span>
                        <span class="bg-blue-50 text-blue-700 text-[10px] font-bold px-2 py-1 rounded">2026 GOAL</span>
                    </div>
                    <h3 class="text-xl font-bold mb-4 leading-tight h-12">${cert.name}</h3>
                    
                    <div class="space-y-2">
                        <div class="flex justify-between text-sm font-semibold">
                            <span class="text-slate-600">Progress</span>
                            <span class="text-slate-900">${cert.progress}%</span>
                        </div>
                        <div class="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                            <div class="bg-blue-600 h-3 rounded-full transition-all duration-700" style="width: ${cert.progress}%"></div>
                        </div>
                    </div>
                    
                    <div class="mt-6 pt-4 border-t border-slate-50 flex justify-between items-center text-xs">
                        <span class="text-slate-400 font-medium">Deadline: ${cert.target}</span>
                        <a href="${cert.link}" target="_blank" class="text-blue-600 font-bold uppercase hover:underline">View Course &rarr;</a>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
